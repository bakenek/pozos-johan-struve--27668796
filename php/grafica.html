<script>


function cargardatosgraficobar(){
	$.ajax({
		
		  url: 'contro.php',
		  type: 'post'
		}).done(function(resp){
			var titulo =[];
			var cantidad =[];
			var data = JSON.parse(resp)
			
			for(var i=0; i<data.length;i++){
				titulo.push(data[i][2]);
				cantidad.push(data[i][3]);
				}
				
				
				const ctx = document.getElementById('myChart');
                const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: titulo,
        datasets: [{
            label: 'manometro',
            data: cantidad,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
			
			})
	}

</script>
